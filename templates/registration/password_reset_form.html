{% extends 'base.html' %}

{% block title %}
    Восстановление пароля
{% endblock %}

{% block content %}
    <h1>Восстановление пароля</h1>
    <form method="post">
        {% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
          <p>{{ form.email }}</p>
        <p><button type="submit">Сбросить по E-mail</button></p>
    </form>
{% endblock %}
